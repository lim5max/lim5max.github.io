<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<title>Second</title>
	<style>
		div {
			display: flex;
			width: 50%;
			margin: 300px auto;
			justify-content: center;
			flex-direction: column;
		}
		h1 {
			font-family: 'Inter', sans-serif;
			font-weight: 900;
			font-size: 6rem;
		}
	
		img {
			width: 600px;
			height: 600px;
			position: absolute;
			top: 100px;
		}
		
		h1 {
			position: absolute;
			transform: translate(-50%,-50%);
			top: 50%;
			left: 50%;
		}
	</style>
</head>
<body>
	<h3>CODDY</h3>
	<h1>110010100</h1>

</body>
</html>
